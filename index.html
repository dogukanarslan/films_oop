<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Films</title>
</head>
<body>
    <div class="container">
       <form id="form">
           <div class="row">
               <div class="col-md-6">
                    <div class="form-group">
                        <label for="film_name">Film</label>
                        <input id="film_name" class="form-control" type="text" placeholder="Film" required>
                    </div>
               </div>

               <div class="col-md-6">
                <div class="form-group">
                    <label for="film_director">Director</label>
                    <input id="film_director" class="form-control" type="text" placeholder="Director" onkeyup="validate()" required>
                </div>
               </div>
           </div>

            <input id="add_film" class="btn btn-primary btn-sm" type="submit" value="Add">
            <button id="delete_all_button" class="btn btn-sm btn-primary" type="button">Delete All</button>
        </form>
    </div>

    <div class="container mt-4">
        <ul id="films" class="list-group"></ul>
    </div>

    <script src="javascript/storage.js"></script>
    <script src="javascript/ui.js"></script>
    <script src="javascript/film.js"></script>
    <script src="javascript/action.js"></script>
</body>
</html>
