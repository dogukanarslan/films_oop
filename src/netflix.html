<!DOCTYPE html>
<html lang="en">
<head>

                        </div>
                    </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button id="netflix_button" type="button" class="btn btn-danger btn-lg">

                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
